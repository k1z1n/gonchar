<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами - Админ-панель</title>
    <link rel="shortcut icon" href="assets/media/images/logo/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>


    <!-- Модальное окно редактирования товара -->
    <div class="admin-modal" id="editProductModal">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h3 class="admin-modal-title">Редактировать товар</h3>
                <button class="admin-close-modal" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="admin-form-container">
                <div class="admin-form-group">
                    <label for="editProductName">Название товара</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="admin-form-group">
                    <label for="editProductCategory">Категория</label>
                    <select id="editProductCategory" required>
                        <option value="">Выберите категорию</option>
                        <option value="1">Тарелки</option>
                        <option value="2">Вазы</option>
                        <option value="3">Чашки</option>
                        <option value="4">Блюда</option>
                    </select>
                </div>
                <div class="admin-form-group">
                    <label for="editProductPrice">Цена</label>
                    <input type="number" id="editProductPrice" required>
                </div>
                <div class="admin-form-group">
                    <label for="editProductStock">Количество на складе</label>
                    <input type="number" id="editProductStock" required>
                </div>
                <div class="admin-form-group">
                    <label for="editProductDescription">Описание</label>
                    <textarea id="editProductDescription"></textarea>
                </div>
                <div class="admin-form-actions">
                    <button type="button" class="admin-btn admin-btn-secondary" onclick="closeEditModal()">Отмена</button>
                    <button type="submit" class="admin-btn admin-btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Редактирование товара
        document.querySelectorAll('.edit-product').forEach(button => {
            button.addEventListener('click', function() {
                const productId = this.getAttribute('data-id');
                openEditModal(productId);
            });
        });

        function openEditModal(productId) {
            // Здесь можно загрузить данные товара по ID
            document.getElementById('editProductModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editProductModal').classList.remove('active');
        }

        // Закрытие модального окна при клике вне его
        document.getElementById('editProductModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
