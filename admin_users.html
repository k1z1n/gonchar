<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями - Админ-панель</title>
    <link rel="shortcut icon" href="assets/media/images/logo/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>


    <!-- Модальное окно добавления/редактирования пользователя -->
    <div class="admin-modal" id="userModal">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h3 class="admin-modal-title">Добавить пользователя</h3>
                <button class="admin-close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="admin-form-container">
                <div class="admin-form-group">
                    <label for="userName">Имя:</label>
                    <input type="text" id="userName" name="name" required>
                </div>
                <div class="admin-form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="email" required>
                </div>
                <div class="admin-form-group">
                    <label for="userPhone">Телефон:</label>
                    <input type="tel" id="userPhone" name="phone">
                </div>
                <div class="admin-form-group">
                    <label for="userStatus">Статус:</label>
                    <select id="userStatus" name="status">
                        <option value="active">Активен</option>
                        <option value="blocked">Заблокирован</option>
                    </select>
                </div>
                <div class="admin-form-actions">
                    <button class="admin-btn admin-btn-secondary" onclick="closeModal()">Отмена</button>
                    <button class="admin-btn admin-btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        function openModal() {
            document.getElementById('userModal').classList.add('active');
        }

        // Закрытие модального окна при клике вне его
        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
